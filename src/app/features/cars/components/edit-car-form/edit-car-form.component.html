<form [formGroup]="form" (ngSubmit)="onFormSubmit()">

    @if (formMessage) {
        <small> {{formMessage}} </small>
    }
    <div class="mt-3">
        <label for="yearInput" class="form-text text-muted">Model Year:</label>
        <input
            formControlName="modelYear"
            type="number"
            placeholder="Please enter year:"
            id="yearInput"
            class="ms-3"/>
    </div>
    <div class="mt-3">
        <label for="plateInput" class="form-text text-muted"> Plate: </label>
        <input
            formControlName="plate"
            type="text"
            placeholder="Please enter plate:"
            id="plate"
            class="ms-3"/>
    </div>

    <div class="mt-3">
        <label for="priceInput" class="form-text text-muted"> Price: </label>
        <input
            formControlName="dailyPrice"
            type="number"
            placeholder="Please enter price:"
            id="price"
            class="ms-3"/>
    </div>
    <div class="form-group">
        <label for="stateInput" class="form-label">State:</label>
            <select formControlName="state" id="stateInput" class="form-control">
                <option value="1">Available</option>
                <option value="2">Rented</option>
                <option value="3">Under Maintenance</option>
            </select>
    </div>


    <app-button type="submit" class="mt-2 "> Edit Car </app-button>
  </form>
