<div class="row">
    @for (model of filteredModels; track $index) {
      <app-card
        [title]="model.name!"
        [text]="getModelCardText(model)" 
        buttonLabel="Rent" routerLink = "/payment"
        [imageSrc]= model.imageUrl
        class="col-12 col-md-5 p-4"
      ></app-card>
      }
  </div>
