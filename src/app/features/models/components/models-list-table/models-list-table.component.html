<table appTable>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    @for (model of models; track $index) {
    <tr>
      <th scope="row"> {{model.id}} </th>
      <td> {{model.name}} </td>
      <td>
        <div class="d-flex justify-content-end">
          <app-button 
            [routerLink]="['/management/models/edit', model.id]" 
            variant="secondary">
            Edit
          </app-button>
          <app-button
            class="ms-3" 
            (click)="deleteModel(model.id!)"  
            variant="secondary">
            Delete
          </app-button>
        </div>
      </td>
    </tr>
    }
  </tbody>
</table>
